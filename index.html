<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">Stay</a></li>
          <li><a href="#contact" data-toggle="collapse" data-target=".navbar-collapse.in">Close</a></li>
          <li><a href="#contact" data-toggle="collapse" data-target=".navbar-collapse.in">Close</a></li>
        </ul>
      </div><!--/.nav-collapse -->

  </div>

  <div id="information" class="text-center">
    <br />
    <ul class="list-unstyled">
    </ul>
  </div>
  <div class="wrapper">
    <div class="widget-container">
      <div class="top-left">
        <h1 class="city" id="city">Weather Widget App</h1>
        <h2 id="day">Day</h2>
        <h3 id="date">Month, Day Year</h3>
        <h3 id="time">Time</h3>

        <p class="geo"></p>
      </div>
      <div class="top-right">
        <h1 id="weatherType"> Weather Status</h1>
        <img class="weather-icon" src="">
      </div>
      <div class="horizontal-half-divider"></div>
      <div class="bottom-left">
        <button type="button" class="btn btn-primary" id="fTemp"> &degF</button>
      </div>
      <div class="vertical-half-divider"></div>
      <div class="bottom-right">
        <!-- <div class="other-details-key">
          <p>Wind Speed</p>
          <p>Humidity</p>
          <p>Pressure</p>
          <p> Sunrise Time</p>
          <p>Sunset Time</p>
        </div> -->
        <div class="other-details-values">
          <!-- <p class="windSpeed">0 mph</p> -->
          <p class="humidity">0 %</p>
          <p class="pressure">0 hPa</p>
          <p class="sunriseTime">0:00 am</p>
          <p class="sunsetTime">0:00 pm</p>
        </div>
      </div>
    </div>
  </div>
